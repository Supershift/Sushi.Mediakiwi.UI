# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - mediakiwi-ui-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Set FontAwesome Registry
        run: npm config set "@fortawesome:registry" https://npm.fontawesome.com/
        
      - name: Set FontAwesome Credentials
        run: npm config set "//npm.fontawesome.com/:_authToken=${{secrets.FORTAWESOME_KEY}}"
        
      - name: NPM Install
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          VUE_APP_BASE_API: ${{ secrets.VUE_APP_BASE_API }}
          VUE_APP_MK_API_KEY: ${{ secrets.VUE_APP_MK_API_KEY }}
          VUE_APP_TAB_TITLE: ${{ secrets.VUE_APP_TAB_TITLE }}
          VUE_APP_BASE_DOMAIN: ${{ secrets.VUE_APP_BASE_DOMAIN }}
          directory: dist
          file_name: .env
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .ui-app
          path: dist

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .ui-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mediakiwi-ui-demo'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_12E099EF21ED4FFF9A0959405F2FF95D }}
          package: .
